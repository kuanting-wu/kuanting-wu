name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch where the public folder is located

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # Use the branch where you want to deploy (could be 'main' or 'gh-pages')
          folder: public    # Specify the folder containing the built site
