name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the 'main' branch

permissions:
  contents: read   # Read access to repository contents
  pages: write     # Write access to GitHub Pages (for deploying the site)
  id-token: write  # Required for GitHub Pages deployment (this is needed for the token to deploy)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'  # You can specify a Hugo version if needed

      - name: Build the site
        run: hugo  # This command builds the site and generates the 'public/' directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          branch: gh-pages    # Deploy to the 'gh-pages' branch (or 'main' if you're deploying to the 'main' branch)
          folder: public      # Specify the folder containing the built site (the 'public' folder in Hugo)
