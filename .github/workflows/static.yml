name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

  workflow_dispatch:  # Allows manual triggering of the workflow

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload the pre-built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public  # Upload the 'public/' folder that contains your pre-built site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: main  # You can change this to 'main' if deploying to the main branch
          folder: public  # Specify the 'public' folder to deploy
